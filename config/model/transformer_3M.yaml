type: Heimdall.models.HeimdallTransformer
name: transformer
args:
  d_model: 128
  pos_enc: BERT
  pooling: cls_pooling
  encoder_layer_parameters:
    type: Heimdall.models.FlashAttentionTransformerEncoderLayer
    args:
      d_model: ${model.args.d_model}
      nhead: 4
      activation: gelu
      dropout: 0.1
      dim_feedforward: 512 # 4 * d_model
      batch_first: True
      norm_first: True
  encoder_parameters:
    type: Heimdall.models.FlashAttentionTransformerEncoder
    args:
      num_layers: 6
