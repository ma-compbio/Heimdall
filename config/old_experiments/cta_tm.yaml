# @package _global_

###
# Set the experiment parts you would like to import
####
defaults:
  - override /model: transformer # the chosen model
  - override /dataset: tm # dataset for the relevant task
  - override /tasks: cell_type_annotation # dataset for the relevant task
  - override /scheduler: cosine # contains scheduler
  - override /trainer: default # contains optimizer and trainer details
  - override /optimizer: AdamW
  - override /fc: geneformer
  - override /fg: identity
  - override /loss: CrossEntropyLoss

####
# Set the specific parameters you would like to change from the defaults
####

project_name: cta_tm # project name for WandB
run_name: ${model.type}_lr${optimizer.args.lr}_bz${tasks.args.batchsize} # what is set for WandB
work_dir: work_dir # set your custom working directory

seed: 55

optimizer:
  args:
    lr: 2e-3
