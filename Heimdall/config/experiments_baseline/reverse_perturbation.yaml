# @package _global_

###
# Set the experiment parts you would like to import
####
defaults:
  - override /model: expression_only  # the chosen model
  - override /dataset: reverse_perturbation  # dataset for the relevant task
  - override /tasks: reverse_perturbation  # dataset for the relevant task
  - override /scheduler: cosine  # contains scheduler
  - override /trainer: default  # contains optimizer and trainer details
  - override /optimizer: AdamW
  - override /fc: dummy
  - override /fe: dummy
  - override /fg: dummy

####
# Set the specific parameters you would like to change from the defaults
####
project_name: reverse_perturbation  # project name for WandB
run_name: ${fg.type}_${fe.type}_${fc.type}_${model.type}_lr${optimizer.args.lr}_bz${tasks.args.batchsize}  ## what is set for WandB
work_dir: ${project_name}_results/${fg.type}_${fe.name}_${fc.type}_${dataset.dataset_name}_lr${optimizer.args.lr}_bz${tasks.args.batchsize}_seed${seed}_ag${fe.args.drop_zeros}  ## set your custom working directory
seed: 55

optimizer:
  args:
    lr: 2e-3
