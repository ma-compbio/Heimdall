# @package _global_

###
# Set the experiment parts you would like to import
####
defaults:
  - override /model: transformer  # the chosen model
  - override /dataset: reverse_20gene  # dataset for the relevant task
  - override /tasks: rp_sum  # dataset for the relevant task
  - override /scheduler: cosine  # contains scheduler
  - override /trainer: default  # contains optimizer and trainer details
  - override /optimizer: AdamW
  - override /fc: geneformer
  - override /fg: identity

####
# Set the specific parameters you would like to change from the defaults
####
project_name: reverse_perturbation  # project name for WandB
run_name: ${fg.type}_${fe.type}_${fc.type}_${model.type}_lr${optimizer.args.lr}_bz${tasks.args.batchsize}  ## what is set for WandB
work_dir: ${project_name}_results/${fg.type}_${fe.name}_${fc.type}_${dataset.dataset_name}_lr${optimizer.args.lr}_bz${tasks.args.batchsize}_seed${seed}_ag${fe.args.drop_zeros}
seed: 55

trainer:
  accumulate_grad_batches: 1

optimizer:
  learning_rate: 2e-3
