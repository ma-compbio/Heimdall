command:
- accelerate
- launch
- --mixed_precision=bf16
- ${program}
- ${args_no_hyphens}
- model=transformer_2layer
- fg=esm2proj
- fg.args.frozen=FALSE
- fe=nonzero_2nn
- fc=scgpt
- model.args.pos_enc=NONE
- fc.args.max_input_length=1024
- +experiments=spatial_cta_batch
- tasks=spatial_cta_easy
- user=lane-nick
- fe.args.drop_zeros=false
method: grid
metric:
  goal: maximize
  name: valid_MatthewsCorrCoef
parameters:
  optimizer.args.lr:
    values:
    - 1e-2
    - 1e-3
    - 3e-4
  tasks.args.batchsize:
    values:
    - 32
    - 64
program: train.py
