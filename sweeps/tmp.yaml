command:
- accelerate
- launch
- --mixed_precision=bf16
- ${program}
- ${args_no_hyphens}
- model=transformer
- fg=identity
- fg.args.frozen=TRUE
- fe=scfoundation
- fc=geneformer
- model.args.pos_enc=BERT
- fc.args.max_input_length=1024
- +experiments=sctab_split1_all
- user=ehaber
- seed=60
- project_name=autobin_ablation
method: grid
metric:
  goal: maximize
  name: valid_MatthewsCorrCoef
parameters:
  optimizer.args.lr:
    values:
    - 1e-2
    - 1e-3
    - 3e-4
  tasks.args.batchsize:
    values:
    - 32
    - 64
program: train.py
