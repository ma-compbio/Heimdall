command:
- accelerate
- launch
- --mixed_precision=bf16
- ${program}
- ${args_no_hyphens}
- model=transformer_flash
- fg=identity
- fg.args.frozen=TRUE
- fe=sorting
- fc=geneformer
- model.args.pos_enc=BERT
- fc.args.max_input_length=512
- +experiments=spatial_cancer_split1
- user=ehaber
- seed=60
- project_name=geneformer_overlap35_runs
method: grid
metric:
  goal: maximize
  name: valid_MatthewsCorrCoef
parameters:
  optimizer.args.lr:
    values:
    - 1e-2
    - 1e-3
    - 3e-4
  tasks.args.batchsize:
    values:
    - 32
    - 64
program: train.py
